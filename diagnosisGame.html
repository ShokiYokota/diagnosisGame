<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="twitter:card" content="summary" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <meta
      property="og:url"
      content="https://shokiyokota.github.io/diagnosisGame/diagnosisGame.html"
    />
    <meta property="og:title" content="あなたのいいところ診断" />
    <meta
      property="og:description"
      content="N予備校プログラミング入門コースで製作した、「あなたのいいところ診断」サイトです。"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="diagnosisGame.css" />

    <title>Shokiが作成したあなたのいいところ診断</title>
  </head>
  <body class="bg-black text-white">
    <header>
      <nav
        class="navbar bg-dark border-bottom border-bottom-dark"
        data-bs-theme="dark"
      >
        <div class="container-fluid">
          <a class="navbar-brand" href="#">あなたのいいところ診断</a>
        </div>
      </nav>
    </header>
    <div class="container pt-5">
      <h1>あなたのいいところは？</h1>
      <p>診断したい名前を入れて下さい</p>
      <div class="row">
        <div class="col-sm-9 col-lg-6">
          <div class="input-group mb-3">
            <input
              type="text"
              class="form-control"
              id="user-name"
              size="40"
              maxlength="20"
            />
            <button class="btn btn-primary" id="diagnosis">診断する</button>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-9">
          <div id="result-area"></div>
        </div>
      </div>
      <div id="post-area" class="mt-3"></div>
    </div>
    <script src="diagnosisGame.js"></script>
  </body>
</html>
